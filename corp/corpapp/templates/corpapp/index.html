{% load static %}

{% block extrahead %}
	<title>COrpVID19</title>
	<link rel="icon" href="{% static 'corpapp/logo.png' %}" />
{% endblock %}

{% if unilist %}
<table>
	<tr>
		<th>Name</th>
		<th># Students</th>
		<th># Staff</th>
	</tr>
	{% for u in unilist %}
	<tr>
		<td>{{ u.name }}</td>
		<td>{{ u.nstudents }}</td>
		<td>{{ u.nstaff }}</td>
	</tr>
	{% endfor %}
</table>
{% else %}
Sorry, no Unis found...
{% endif %}
